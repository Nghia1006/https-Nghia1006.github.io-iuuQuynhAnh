    <!-- Th√¥ng b√°o b·∫≠t nh·∫°c -->
    <div class="audio-notice" id="audio-notice">
        Nh·∫•n v√†o ƒë√¢y ƒë·ªÉ b·∫≠t nh·∫°c n·ªÅn
    </div>

    <!-- Nh·∫°c n·ªÅn -->
    <audio id="background-audio" src="image/Y√™u Xa.mp3" autoplay muted loop></audio>

    <script>
        // ===== SLIDESHOW: 9 ·∫£nh, m·ªói 10 gi√¢y =====
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 10000); // 10 gi√¢y

        // ===== TR√ÅI TIM BAY (gi·ªõi h·∫°n 30) =====
        let heartCount = 0;
        const maxHearts = 30;

        function createHeart() {
            if (heartCount < maxHearts) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ü•∞';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(heart);
                heartCount++;

                heart.addEventListener('animationend', () => {
                    heart.remove();
                    heartCount--;
                });
            }
        }
        setInterval(createHeart, 500);

        // ===== NH·∫†C N·ªÄN T·ª∞ ƒê·ªòNG =====
        window.addEventListener('load', () => {
            const audio = document.getElementById('background-audio');
            audio.play().then(() => {
                audio.muted = false;
                document.getElementById('audio-notice').style.display = 'none';
            }).catch(() => {
                document.getElementById('audio-notice').style.display = 'block';
                document.getElementById('audio-notice').onclick = () => {
                    audio.muted = false;
                    audio.play();
                    document.getElementById('audio-notice').style.display = 'none';
                };
            });
        });
    </script>
